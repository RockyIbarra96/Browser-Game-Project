<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <main>
        <section id="title-section">
        <h1>Tic-Tac-Toe</h1>
        </section>
        <section id="game-window">
            <button id="start-btn">START</button>
            <button id="how-to-play-btn">How To Play?</button>
            <div id="game-board">
                <div id="how-to-screen">
                    <h2>How To Play</h2>
                    <p>Use the mouse and click on an emptey space on the game grid</p>
                    <p>You are Player One so you go first.</p>
                    <p>The goal of the game is to connect 3 spaces on the grid with X before the computer does.</p>
                    <p>Good Luck!</p>
                    <button id="go-back-btn">Go Back</button>
                </div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
            </div>
        </section>
        <section id="result-message">
            <div id="winner-message">WINNER!</div>
            <div id="lose-message">you lost</div>
            <div id="draw-message">TIE GAME</div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
<footer></footer>
</html>
